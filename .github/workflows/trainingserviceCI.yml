name: Training Service CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
  push:
    branch:
      - main
    paths:
      - 'TrainingService/**'

jobs:
  deploy-training-service:
    uses: ./.github/workflows/deploy-docker.yml
    with:
      service-name: training-service
      docker-hub-repo: ${{ secrets.DOCKER_HUB_USER }}/training-service
    secrets:
      DOCKER_HUB_USER: ${{ secrets.DOCKER_HUB_USER }}
      DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}